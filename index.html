<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vedang_form</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- font end -->
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
<div class="title">Celestial remedies without the hassle</div> 
     <form action="#">
        <div class="form_details">
          <!-- form_data class start -->
          <div class="form_data">
            <span class="details">Full Name:</span>
            <input type="text" placeholder="Enter your name">
          </div>
        <!-- form_data class end -->
          <div class="form_data">
            <span class="details">Mobile Number:</span>
            <input type="number" placeholder="Enter your number">
          </div>
          <!-- form_data class end -->
          <div class="form_data">
            <span class="details">E-mail:</span>
            <input type="email" placeholder="Enter your email address">
          </div>
          <!-- form_data class end -->
          <label for="sec_ser">
            Select Services :
          </label>
          <select>
            <option value="Marriage Problem">Marraige Problem</option>
            <option value="Career Problem">Career Problem</option>
            <option value="Business Problem">Business Problem</option>
            <option value="Health Problem">Health Problem</option>
            <option value="Home or Vastu Problem">Vastu Problem</option>
            <option value="study problem">Study Problem</option>
          </select>
          <div class="message_data">
            <span class="message_detail">Message:</span>
            <textarea id="text" rows="8" cols="30" placeholder="Message..."></textarea>
          </div>
          <!-- form_data class end -->
          <div class="submit">Submit</div>
    </div>
        <!-- container class end -->
  </body>
</html>
